<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Weight Converter</title>
  
  
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="./style.css">

<body>

  <div class="container-fluid">  
  <div class="row justify-content-center">

          <input id="kgInput" oninput="convert_to_grams(), kilograms_to_pounds() " type="number" class="form-control form-control-lg" placeholder="Enter Kilograms...">   
        </div>

      </form>
     
    </div>
    </div>
      <div id="output">  
        
        <div class="row justify-content-center">  


          
        <div class="col- card card-primary mb-2" style="margin-right: 1%;">  
          <div class="card-block">
            <h4>Grams:</h4> 
            
            

            
            <div id="gramsOutput"></div>
          </div>
        </div>






        <div class="col- card card-primary mb-2" style="margin-right: 1%;">    
          <div class="card-block">
            <h4>Pounds:</h4>

           


            <div id="lbsOutput"></div>
          </div>
        </div>




        <div class="col- card card-primary mb-2" style="margin-right: 1%;" >     
          <div class="card-block">
            <h4>Ounces:</h4>
            <div id="ozOutput"></div>
              </div>
            </div>

        
     
       
        
      </div>        

        <div class ="row justify-content-center">
        
      </div>
   
</div>

</body>
